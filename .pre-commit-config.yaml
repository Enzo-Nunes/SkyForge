repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.15.4
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format

- repo: local
  hooks:
    - id: prettier
      name: Prettier
      entry: prettier --write
      language: node
      types_or: [vue, html, javascript]
      additional_dependencies: [prettier]